<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수박 게임 - 스킨 수정본</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; overflow: hidden; font-family: 'Pretendard', sans-serif; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.7); border: 4px solid #333; border-radius: 12px; background-color: #ffeeb0; background-image: url('asset/background.png'); background-size: 100% 100%; overflow: hidden; }
        .top-btn-group { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 101; }
        .top-btn { width: 40px; height: 40px; cursor: pointer; object-fit: contain; }
        .score-board { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 28px; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index: 100; pointer-events: none; }
        #ending-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 300; text-align: center; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="top-btn-group">
            <img src="asset/imgchange.png" class="top-btn" id="skin-btn" alt="Skin">
            <img src="asset/resetGame.png" class="top-btn" id="reset-btn" alt="Reset">
        </div>
        <div class="score-board">SCORE: <span id="score">0</span></div>
        <div id="ending-layer">
            <div id="ending-gif-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <img src="asset/thank.gif" style="width: 100%; height: auto;">
            </div>
            <div id="ending-img-container" style="display: none; width: 100%; height: 100%; position: relative;">
                <img src="asset/ending.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                <button id="back-to-game" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 10px 20px;">돌아가기</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

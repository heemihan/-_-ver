<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>수박 게임 - 최종 통합본</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            max-width: 100vw; max-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background: #ffeeb0 url('asset/background.png') no-repeat center;
            background-size: 100% 100%;
            overflow: hidden;
            touch-action: none; user-select: none;
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .score-board { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 28px; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .top-btn-group { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; pointer-events: auto; z-index: 101; }
        .top-btn { width: 40px; height: 40px; cursor: pointer; object-fit: contain; }

        /* 캔버스 화면 중앙 정렬 강제 */
        canvas { display: block !important; position: relative !important; margin: 0 auto !important; }

        .game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); color: white; padding: 40px;
            text-align: center; border-radius: 20px; display: none; z-index: 200;
        }

        #ending-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 300; text-align: center; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="top-btn-group">
            <img src="asset/imgchange.png" class="top-btn" id="skin-btn" alt="Skin">
            <img src="asset/resetGame.png" class="top-btn" id="reset-btn" alt="Reset">
        </div>
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
        </div>
        <div id="game-over" class="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="retry-btn" style="padding:10px 20px; cursor:pointer;">다시 도전</button>
        </div>
        <div id="ending-layer">
            <div id="ending-gif-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <img src="asset/thank.gif" style="width: 100%; height: auto;">
            </div>
            <div id="ending-img-container" style="display: none; width: 100%; height: 100%; position: relative;">
                <img src="asset/ending.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                <button id="back-to-game" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background: rgba(0,0,0,0.6); color: white; border: 1px solid #fff; border-radius: 5px; cursor: pointer;">게임으로 돌아가기</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

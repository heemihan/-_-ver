<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수박 게임</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none; overscroll-behavior: none;
        }
        #game-outer { position: relative; } /* 마우스 이벤트를 받을 외곽 컨테이너 */
        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            overflow: hidden;
        }
        .score-board {
            position: absolute; top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100; pointer-events: none;
        }
        .top-btn-group {
            position: absolute; top: 15px; right: 15px;
            display: flex; gap: 10px; z-index: 101;
        }
        .top-btn { width: 40px; height: 40px; cursor: pointer; object-fit: contain; }
        .game-over {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); color: white;
            padding: 40px; text-align: center; border-radius: 20px;
            display: none; z-index: 200;
        }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="game-outer">
        <div id="game-container">
            <div class="top-btn-group">
                <img src="asset/imgchange.png" class="top-btn" onclick="toggleSkin()" alt="Skin">
                <img src="asset/resetGame.png" class="top-btn" onclick="resetGame()" alt="Reset">
            </div>

            <div class="score-board">SCORE: <span id="score">0</span></div>

            <div id="game-over" class="game-over">
                <h1>GAME OVER</h1>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button onclick="resetGame()" style="padding:10px 20px; cursor:pointer;">다시 도전</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

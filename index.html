<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수박 게임 - 최종 수정본</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none; overscroll-behavior: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            background-image: url('asset/background.png');
            background-size: 100% 100%;
            overflow: hidden;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .score-board {
            position: absolute; top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #reset-btn {
            position: absolute; top: 15px; right: 15px;
            width: 40px; height: auto;
            cursor: pointer; pointer-events: auto;
            z-index: 101;
        }

        /* 엔딩 페이지 스타일 */
        #game-over {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: white;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 200; text-align: center;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <audio id="sound-drop" src="asset/drop.mp3" preload="auto"></audio>
    <audio id="sound-merge" src="asset/merge.mp3" preload="auto"></audio>
    <audio id="sound-gameover" src="asset/gameover.mp3" preload="auto"></audio>

    <div id="game-container">
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <img src="asset/resetGame.png" id="reset-btn" onclick="resetGame()" alt="Reset">
        </div>
        
        <div id="game-over">
            <h1 style="font-size: 40px; margin-bottom: 10px;">GAME OVER</h1>
            <p style="font-size: 20px; margin-bottom: 20px;">최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()" style="padding: 15px 30px; font-size: 18px; cursor: pointer; background: #ffcc00; border: none; border-radius: 10px; font-weight: bold; color: #000;">다시 도전</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;

        const engine = Engine.create();
        const world = engine.world;
        const container = document.getElementById('game-container');

        const render = Render.create({
            element: container,
            engine: engine,
            options: {
                width: 400, height: 600,
                wireframes: false, background: 'transparent'
            }
        });

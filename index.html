<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>수박 게임 - 최종 통합본</title>
    <style>

         /* 엔딩 레이어 및 컨테이너 */
        #ending-layer { 
            display: none; position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; background: #fff; z-index: 700; 
        }
        
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            background-color: #1a1a1a;
            overflow: hidden; touch-action: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            max-width: 100vw; max-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            overflow: hidden;
        }

        /* 배경 갈라짐 효과 */
        #background-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .bg-part {
            position: absolute; top: 0; width: 50%; height: 100%;
            background-image: url('asset/background.png');
            background-size: 400px 600px;
            transition: transform 1.2s ease-in-out;
        }
        #bg-left { left: 0; background-position: left top; }
        #bg-right { right: 0; background-position: right top; }
        .split-left { transform: translateX(-100%); }
        .split-right { transform: translateX(100%); }

        canvas {
            display: block !important; position: absolute !important;
            top: 0; left: 50% !important; transform: translateX(-50%) !important;
            z-index: 10;
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .score-board { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 28px; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        
        .top-btn-group {
            position: absolute; top: 15px; right: 15px;
            display: flex; gap: 10px; pointer-events: auto !important; z-index: 500 !important;
        }
        .top-btn { width: 40px; height: 40px; cursor: pointer; object-fit: contain; }

        .game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); color: white; padding: 40px;
            text-align: center; border-radius: 20px; display: none; z-index: 600;
        } /* 여기서 중괄호가 닫히지 않았던 점을 수정했습니다 */

       

        #ending-gif-container, #ending-img-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #ending-img-container {
            display: none; position: relative; opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #fff;
        }

        #ending-img-container img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* 돌아가기 버튼 (아이콘) */
       #back-to-game {
    position: absolute;
    top: 20px;            /* 위에서 20px */
    left: 20px;           /* 왼쪽에서 20px */
    background: none;     /* 배경 원형 제거 */
    border: none;         /* 테두리 제거 */
    font-size: 30px;      /* 사이즈 30px로 고정 */
    cursor: pointer;
    opacity: 0;           /* 초기 투명 */
    display: none;        /* 초기 숨김 */
    transition: opacity 1s;
    z-index: 999;         /* 최상단 */
    line-height: 1;
    padding: 0;           /* 여백 제거 */
}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background-layer">
            <div id="bg-left" class="bg-part"></div>
            <div id="bg-right" class="bg-part"></div>
        </div>
        <div class="top-btn-group">
         <img src="asset/imgchange.png" class="top-btn" id="skin-btn" alt="Skin">
            <img src="asset/resetGame.png" class="top-btn" id="reset-btn" alt="Reset">
            
        </div>
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
        </div>
        <div id="game-over" class="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="retry-btn" style="padding:10px 20px; cursor:pointer;">다시 도전</button>
        </div>
        <div id="ending-layer">
            <div id="ending-gif-container">
                <img src="asset/thank.gif" style="max-width: 100%; height: auto;">
            </div>
            <div id="ending-img-container">
                <img src="asset/ending.jpg" alt="Ending Image">
                <button id="back-to-game">↩️</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
